<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with Contact form</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<!--    CUSTOM CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName">
                    </p>
                    <p>
                        <label for="emailAddress">Email Address</label>
                        <input type="email" name="emailAddress" id="emailAddress">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> 34 9 9999-9999</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam aperiam consequatur deserunt hic impedit omnis perspiciatis qui quod sint voluptate.
                </p>
                <p>Company.com</p>
            </div>
        </div>

    </div>
</body>
</html>
